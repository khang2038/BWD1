<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b6a20c6b1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
      <div class="the_left_nav">
        <div class="logo">
            <p>HI</p>
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input type="text" placeholder="Search...">
        </div> 
      </div>
      <div class="the_center_nav">
          <i class="fa-solid fa-house icon 1"></i>
          <i class="fa-brands fa-atlassian icon 2"></i>
          <i class="fa-solid fa-earth-americas icon 3"></i>
      </div>
      <div class="the_right_nav">
          <i class="fa-solid fa-right-to-bracket icon"></i>
          <span>Login</span>
      </div>         
    </header>
    <div class="page">
        <ul class="the_left_page">
           <div class="menu">
                <li class="menu-game">
                    <i class="fa-solid fa-gamepad icon"></i>
                    <span>Game</span>
                </li>
                <li class="menu-app">
                    <i class="fa-brands fa-app-store icon"></i>
                    <span>App</span>
                </li>
                <li class="menu-AI">
                    <i class="fa-solid fa-robot icon"></i>
                    <span>AI</span>
                </li>
                <li class="menu-costume">
                    <i class="fa-solid fa-shirt icon"></i>
                    <span>Costume</span>
                </li>    
                <li class="menu-ecommerce">
                    <i class="fa-brands fa-shopify icon"></i>
                    <span>Ecommerce</span>
                </li>
            </div> 
            <li class="mode">
                <div class="moon-sun">
                    <i class="fa-solid fa-moon moon "></i>
                    <i class="fa-solid fa-sun sun"></i>
                </div>
                <span class="mode-text">Dark Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
        <div class="center_page">

        </div>
        <div class="the_right_page">

        </div>
    </div>
       <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
