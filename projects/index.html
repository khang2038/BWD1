<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

          </div> 
        </div>
        <div class="the_center_nav">
            <a id="homepage" class="fa-solid fa-house icon 1"></a>
            <a id="product" class="fa-brands fa-atlassian icon 2"></a>

        <div class="the_right_nav">

    <div class="page">

                </li>
                <li class="menu-costume">

                </li>
            </div> 
            <li class="mode">

                    <i class="fa-solid fa-sun sun"></i>
                </div>
                <span class="mode-text">Dark Mode</span>

        <div class="featured_projects">
        
        </div>

                </div>

                        <div class="form_bl">

        <div class="ctn__loading">
            <div class="ctn__loading__content">
                
            </div>
