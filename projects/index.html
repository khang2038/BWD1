<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b6a20c6b1.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="the_left_nav">
          <div class="logo">
              <p>HI</p>
          </div>
          <div class="search">
              <i class="fa-solid fa-magnifying-glass icon"></i>
              <input type="text" placeholder="Search...">
          </div> 
        </div>
        <div class="the_center_nav">
          <a class="fa-solid fa-house icon 1" href="/homepage/index.html"></a>
          <a class="fa-brands fa-atlassian icon 2" href="/Product/index.html"></a>
            <i class="fa-solid fa-earth-americas icon 3"></i>
        </div>
        <div class="the_right_nav">
            <i class="fa-solid fa-right-to-bracket icon"></i>
            <a href="/Login/login.html" style="text-decoration: none;">Login</a>
        </div>         
    </header>

    <div class="page">
        <ul class="the_left_page letf_page">
           <div class="menu">
                <li class="menu-game">
                    <i class="fa-solid fa-gamepad icon"></i>
                    <span>Game</span>
                </li>
                <li class="menu-app">
                    <i class="fa-brands fa-app-store icon"></i>
                    <span>App</span>
                </li>
                <li class="menu-AI">
                    <i class="fa-solid fa-robot icon"></i>
                    <span>AI</span>
                </li>
                <li class="menu-costume">
                    <i class="fa-solid fa-shirt icon"></i>
                    <span>Costume</span>
                </li>    
                <li class="menu-ecommerce">
                    <i class="fa-brands fa-shopify icon"></i>
                    <span>Ecommerce</span>
                </li>
            </div> 
            <li class="mode">
                <div class="moon-sun">
                    <i class="fa-solid fa-moon moon "></i>
                    <i class="fa-solid fa-sun sun"></i>
                </div>
                <span class="mode-text">Dark Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
        <div class="ctn_content" style="height: 1000px;width: 100%;">
             
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
