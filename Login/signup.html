<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up | PRO4</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/1b6a20c6b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="login">
            <div class="login__form-container">
                <!-- <div class="login__icon">
                    <img src="img/logo.png" alt="logo">
                </div> -->
                <div class="login__form">
                    <p class="login__title">
                        Sign Up 
                    </p>
                    <p class="login__decs">
                        Professional Crowdfunding Platform - Let's explore ! 
                    </p>
                    <label for="name">Name*</label>
                    <input type="text" name="name" id="name" placeholder="display name">
                    <label for="eamil">Email*</label>
                    <input type="email" name="email" id="email" placeholder="user@mail.com">
                    <label for="password">Password*</label>
                    <input type="password" name="password" id="password" placeholder="strong password">
                    <p class="conditions">
                        <input type="checkbox">
                        I agree to the 
                        <a href="#">Terms & Conditions</a>
                    </p>
                    <button type="button" onclick="window.location= 'login.html'">Sign Up</button>
                   
                </div>
            </div>
            <div class="login__banner">

            </div>
        </div>
    </div>
</body>
</html>
